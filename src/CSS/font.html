<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    h1 {
      font-size: 50px;
      font-family: Arial, Helvetica, sans-serif;
      font-style: normal;
      font-weight: bold;
    }

    h2 {
      font-size: 500%;
      font-style: italic;
      font-weight: lighter;
      font-variant: small-caps;

      font-size: 6em;
      font-style: oblique;
    }
  </style>
</head>

<body>
  <h1>First Heading</h1>
  <h2>Second Heading</h2>
  <h3>Third Heading</h3>
</body>
