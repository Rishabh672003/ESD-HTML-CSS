<!DOCTYPE html>
<html lang="en">

<head>
  <title>video and audio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <audio controls>
    <source src="Never Gonna Give You Up.mp3" type="audio/mpeg" />
    Browser does not support audio tag
  </audio>
  <video width="1280px height="720px" controls>
    <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4" />
    Browser does not support video tag
  </video>
</body>

</html>
