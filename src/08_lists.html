<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>

  <body>
    <h2>Unorderd List:</h2>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
    </ul>

    <h2>Ordered List:</h2>
    <ol>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript</li>
    </ol>

    <h2>Descreptive List:</h2>
    <dl>
      <dt>HTML</dt>
      <dd>- Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>- Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
